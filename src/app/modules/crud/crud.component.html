<div class="table-container">
  <button mat-raised-button class="pathbtn">Path:- {{path}}</button>
  <div class="header">
    <button class="backntn" mat-raised-button color="primary" (click)="backMain()" *ngIf="showdbclick">Back</button>
    <button mat-raised-button color="primary" (click)="addNew()">Add New</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"><i class="material-icons" style="vertical-align: -6px; margin-right: 2%;" *ngIf="element.type != 'FILE'">folder</i><span style="cursor: pointer !important;">{{ element.name }}</span></td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" *ngIf="element.type != 'FILE'"  (click)="edit(element.name)" style="margin-right: 10%;">Edit</button>
          <button mat-raised-button color="warn" *ngIf="element.type != 'FILE'" (click)="delete(element.name)">Delete</button>
        </td>
      </ng-container>
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (dblclick)="onRowDoubleClick(row)"></tr>
    </table>
  </div>
</div>
